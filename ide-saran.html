<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ide & Saran - Sistem Terintegrasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="stylemobile.css">
    <script src="global-time.js"></script>
    <style>
        /* ========== VARIABEL CSS ========== */
        :root {
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --warning-gradient: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
            --info-gradient: linear-gradient(135deg, #4895ef 0%, #3f37c9 100%);
            --completed-color: #10b981;
            --pending-color: #f59e0b;
            --overdue-color: #ef4444;
        }

        /* ========== LAYOUT UTAMA ========== */
        .main-content {
            padding: var(--space-lg);
            background-color: var(--bg-secondary);
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar i {
            position: absolute;
            left: 12px;
            color: var(--text-secondary);
        }

        .search-bar input {
            padding: var(--space-sm) var(--space-sm) var(--space-sm) 40px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: var(--text-sm);
            width: 250px;
        }

        .notification-bell {
            position: relative;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-secondary);
            transition: background-color var(--transition-fast);
        }

        .notification-bell:hover {
            background: var(--hover-color);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--overdue-color);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info h4 {
            margin: 0;
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .user-info p {
            margin: 0;
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .menu-item {
            background-color: transparent;
            color: var(--text-primary);
            padding: 12px;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: none;
           
        }

        .menu-item:hover {
            background-color: var(--hover-color);
            color: var(--menu-hover-text);
        }

        .menu-item:hover i,
        .menu-item:hover .menu-icon {
            color: var(--menu-hover-text);
        }

        .menu-item.active {
            background: var(--success-gradient);
            color: #fff;
        }

        /* ========== IDEAS STYLES ========== */
        .ideas-container {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: var(--space-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .ideas-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .ideas-form .form-group:last-child {
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .form-control {
            padding: var(--space-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: var(--text-sm);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        /* ========== STYLE UNTUK UPLOAD FOTO ========== */
        .file-upload-container {
            grid-column: 1 / -1;
        }

        .file-upload-label {
            display: block;
            padding: var(--space-md);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: var(--input-bg);
        }

        .file-upload-label:hover {
            border-color: var(--primary);
            background-color: rgba(67, 97, 238, 0.05);
        }

        .file-upload-label i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: var(--space-sm);
        }

        .file-upload-label h4 {
            margin: 0 0 var(--space-xs);
            color: var(--text-primary);
        }

        .file-upload-label p {
            margin: 0;
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .file-upload-input {
            display: none;
        }

        .file-preview-container {
            grid-column: 1 / -1;
            display: none;
            margin-top: var(--space-md);
        }

        .file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            margin-top: var(--space-sm);
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all var(--transition-fast);
        }

        .preview-item-remove:hover {
            background: var(--danger);
            transform: scale(1.1);
        }

        /* ========== IMPROVED IDEA CARD STYLES ========== */
        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--space-lg);
        }

        .idea-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .idea-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
            position: relative;
        }

        .idea-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin: 0 0 var(--space-xs);
            line-height: 1.4;
            flex: 1;
            padding-right: var(--space-md);
        }

        .idea-date {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-bottom: var(--space-sm);
        }

        .idea-category {
            display: inline-block;
            padding: 6px 12px;
            background: var(--primary-light);
            color: var(--primary);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .idea-description {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-md);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .idea-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-color-light);
        }

        .idea-author {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .author-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .author-role {
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        /* ========== IMPROVED GALLERY STYLES ========== */
        .idea-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .idea-gallery-item {
            border-radius: var(--radius-xs);
            overflow: hidden;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: transform var(--transition-normal);
            position: relative;
        }

        .idea-gallery-item:first-child:nth-last-child(1),
        .idea-gallery-item:first-child:nth-last-child(1) ~ * {
            grid-column: span 3;
        }

        .idea-gallery-item:first-child:nth-last-child(2),
        .idea-gallery-item:first-child:nth-last-child(2) ~ * {
            grid-column: span 1.5;
        }

        .idea-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .idea-gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-count {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: var(--radius-xs);
        }

        /* ========== IMPROVED STATUS BADGE ========== */
        .idea-status {
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            z-index: 2;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        /* ========== IMPROVED ACTION BUTTONS ========== */
        .idea-actions {
            display: flex;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-icon:hover {
            transform: translateY(-2px);
        }

        .btn-icon.edit:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
        }

        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: var(--danger);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.2);
        }

        .btn-icon.view {
            background: rgba(16, 185, 129, 0.1);
            color: var(--completed-color);
        }

        .btn-icon.view:hover {
            background: rgba(16, 185, 129, 0.2);
            color: var(--completed-color);
            border-color: var(--completed-color);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.2);
        }

        /* ========== READ MORE BUTTON ========== */
        .read-more {
            background: none;
            border: none;
            color: var(--primary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            padding: 0;
            margin-top: var(--space-xs);
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: color var(--transition-fast);
        }

        .read-more:hover {
            color: var(--primary-dark);
        }

        /* ========== CARD META INFORMATION ========== */
        .card-meta {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-sm);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        /* ========== BUTTON STYLES ========== */
        .btn {
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            border: none;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            background: var(--hover-color);
        }

        /* ========== MODAL STYLES ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
            transform: translateY(-20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: var(--text-xl);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color var(--transition-fast);
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: var(--space-lg);
        }

        .modal-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: var(--space-sm);
        }

        /* ========== DETAIL MODAL STYLES ========== */
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }

        .detail-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .detail-field {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .detail-label {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .detail-value {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .detail-images {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .detail-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-sm);
        }

        .detail-gallery-item {
            border-radius: var(--radius-md);
            overflow: hidden;
            aspect-ratio: 1/1;
            cursor: pointer;
        }

        .detail-gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .detail-gallery-item:hover img {
            transform: scale(1.05);
        }

        /* ========== MODAL GAMBAR BESAR ========== */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== NOTIFICATION STYLES ========== */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notification {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            background: var(--card-bg);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: notificationSlideIn 0.5s ease forwards;
            max-width: 350px;
            position: relative;
        }

        .notification.success {
            border-left-color: var(--completed-color);
        }

        .notification.error {
            border-left-color: var(--overdue-color);
        }

        .notification.info {
            border-left-color: var(--primary);
        }

        .notification button.notification-close {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: auto;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .notification button.notification-close:hover {
            color: var(--text-primary);
            background-color: rgba(0, 0, 0, 0.1);
        }

        .notification.hiding {
            animation: notificationSlideOut 0.5s ease forwards;
        }

        @keyframes notificationSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes notificationSlideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* ========== EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
            grid-column: 1 / -1;
            display: none;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: var(--space-md);
            color: var(--text-tertiary);
        }

        .empty-state h3 {
            margin: 0 0 var(--space-sm);
            color: var(--text-primary);
        }

        .empty-state p {
            margin: 0;
        }

        /* ========== FADE ANIMATION ========== */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== RESPONSIVE ADJUSTMENTS ========== */
        @media (max-width: 1024px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }

// Fungsi untuk menampilkan notifikasi
function showNotification(message, type = 'info') {
    if (!notificationContainer) {
        console.error('Notification container not found');
        return;
    }
    
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
        <span>${message}</span>
        <button class="notification-close">
            <i class="fas fa-times"></i>
        </button>
    `;
    
    notificationContainer.appendChild(notification);
    
    const closeBtn = notification.querySelector('.notification-close');
    closeBtn.addEventListener('click', function() {
        closeNotification(notification);
    });
    
    const timeoutId = setTimeout(() => {
        closeNotification(notification);
    }, 5000);
    
    notification.dataset.timeoutId = timeoutId;
}

function closeNotification(notification) {
    if (notification.dataset.timeoutId) {
        clearTimeout(parseInt(notification.dataset.timeoutId));
    }
    
    notification.classList.add('hiding');
    
    setTimeout(() => {
        if (notification.parentElement) {
            notificationContainer.removeChild(notification);
        }
    }, 500);
}

// Fungsi untuk memastikan user document ada (FIXED VERSION)
async function ensureUserDocument(user) {
    try {
        const userRef = db.collection('users').doc(user.uid);
        const userDoc = await userRef.get();
        
        // Daftar email super admin
        const superAdminEmails = [
            "superadmin@gachaengine.com",
            "admin@gachaengine.com"
        ];
        
        const isSuperAdmin = superAdminEmails.includes(user.email);
        
        if (userDoc.exists) {
            // Document sudah ada - update tanpa overwrite role/isSuperAdmin
            const currentData = userDoc.data();
            const updateData = {
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                email: user.email,
                displayName: user.displayName || currentData.displayName || user.email
            };
            
            // Hanya update role/isSuperAdmin jika belum ada atau user baru
            if (!currentData.hasOwnProperty('role')) {
                updateData.role = isSuperAdmin ? 'super_admin' : 'user';
            }
            if (!currentData.hasOwnProperty('isSuperAdmin')) {
                updateData.isSuperAdmin = isSuperAdmin;
            }
            
            await userRef.update(updateData);
            console.log('User document updated for:', user.uid, 'Role:', currentData.role || updateData.role);
            
            // Return user data dengan role yang sudah diupdate
            return { ...currentData, ...updateData };
        } else {
            // Document baru - buat dengan role dan isSuperAdmin yang benar
            const newUserDoc = {
                email: user.email,
                displayName: user.displayName || user.email,
                role: isSuperAdmin ? 'super_admin' : 'user',
                isSuperAdmin: isSuperAdmin,
                lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            await userRef.set(newUserDoc);
            console.log('New user document created for:', user.uid, 'Role:', newUserDoc.role);
            
            return newUserDoc;
        }
    } catch (error) {
        console.error('Error ensuring user document:', error);
        throw error;
    }
}

// Fungsi untuk memeriksa autentikasi pengguna (MODIFIED VERSION)
async function checkAuth() {
    return new Promise((resolve, reject) => {
        const unsubscribe = auth.onAuthStateChanged(async user => {
            unsubscribe();
            if (user) {
                currentUser = user;
                try {
                    // Dapatkan data user yang lengkap termasuk role
                    currentUserData = await ensureUserDocument(user);
                    resolve(user);
                } catch (error) {
                    reject(error);
                }
            } else {
                reject(new Error('User not authenticated'));
            }
        });
    });
}

// Fungsi untuk menyimpan ide ke Firestore
async function saveIdea(ideaData) {
    try {
        await checkAuth();
        
        const ideaWithUser = {
            title: ideaData.title,
            category: ideaData.category,
            description: ideaData.description,
            images: ideaData.images || [],
            userId: currentUser.uid,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (ideaData.id) {
            // Update existing idea
            await db.collection('ideas').doc(ideaData.id).update(ideaWithUser);
            return ideaData.id;
        } else {
            // Add new idea
            ideaWithUser.createdAt = firebase.firestore.FieldValue.serverTimestamp();
            ideaWithUser.status = 'pending'; // Default status
            ideaWithUser.submittedBy = currentUser.displayName || currentUser.email;
            const docRef = await db.collection('ideas').add(ideaWithUser);
            return docRef.id;
        }
    } catch (error) {
        console.error('Error saving idea:', error);
        throw error;
    }
}

// Fungsi untuk menangani upload file
function handleFileUpload(e) {
    const files = e.target.files;
    
    if (files.length > 4) {
        showNotification('Maksimal 4 gambar yang dapat diunggah', 'error');
        return;
    }
    
    uploadedFiles = Array.from(files);
    filePreview.innerHTML = '';
    
    if (uploadedFiles.length > 0) {
        filePreviewContainer.style.display = 'block';
        
        uploadedFiles.forEach((file, index) => {
            if (!file.type.match('image.*')) {
                showNotification('Hanya file gambar yang diizinkan', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <span class="preview-item-remove" data-index="${index}">&times;</span>
                `;
                filePreview.appendChild(previewItem);
                
                // Event listener untuk menghapus preview
                previewItem.querySelector('.preview-item-remove').addEventListener('click', function() {
                    const indexToRemove = parseInt(this.getAttribute('data-index'));
                    uploadedFiles.splice(indexToRemove, 1);
                    previewItem.remove();
                    
                    if (uploadedFiles.length === 0) {
                        filePreviewContainer.style.display = 'none';
                    }
                });
                
                // Event listener untuk memperbesar gambar
                previewItem.querySelector('img').addEventListener('click', function() {
                    expandedImage.src = this.src;
                    imageModal.style.display = 'flex';
                });
            };
            reader.readAsDataURL(file);
        });
    } else {
        filePreviewContainer.style.display = 'none';
    }
}

async function handleSubmitIdea(e) {
    e.preventDefault();
    
    const title = document.getElementById('ideaTitle').value;

    const description = document.getElementById('ideaDescription').value;

        return;
    }
    
    // Tampilkan loading state
    submitButton.classList.add('btn-loading');
    submitButton.disabled = true;
    
    try {
        const newIdea = {
            title,
            category,
            description,
            images: []
        };
        
        if (currentEditId) {
            newIdea.id = currentEditId;
        }
        
        // Simpan gambar jika ada
        if (uploadedFiles.length > 0) {
            let processedImages = 0;
            
            const processImages = new Promise((resolve) => {
                uploadedFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        newIdea.images.push(e.target.result);
                        processedImages++;
                        
                        // Jika ini adalah file terakhir, simpan data
                        if (processedImages === uploadedFiles.length) {
                            resolve();
                        }
                    };
                    reader.readAsDataURL(file);
                });
            });
            
            await processImages;
        }
        
        await saveIdea(newIdea);
        
        // Reset form
        ideaForm.reset();
        filePreviewContainer.style.display = 'none';
        filePreview.innerHTML = '';
        uploadedFiles = [];

        // Tampilkan notifikasi

        currentEditId = null;
        
    } catch (error) {
        console.error('Error saving idea:', error);
        showNotification('Gagal menyimpan ide: ' + error.message, 'error');
        
        // Hapus loading state
        submitButton.classList.remove('btn-loading');
        submitButton.disabled = false;
    }
}

                    const index = this.getAttribute('data-index');
                    expandedImage.src = idea.images[index];
                    imageModal.style.display = 'flex';
                });
            });
        }
        
        // Event listener untuk tombol edit (hanya untuk yang memiliki akses)
        if (currentUserData && (currentUserData.isSuperAdmin || idea.userId === currentUser.uid)) {
            ideaCard.querySelector('.btn-icon.edit').addEventListener('click', function() {
                openEditModal(idea.id);
            });
            
            // Event listener untuk tombol hapus (hanya untuk yang memiliki akses)
            ideaCard.querySelector('.btn-icon.delete').addEventListener('click', function() {
                deleteIdea(idea.id);
            });
        }
    });
}

// Fungsi untuk membuka modal edit (MODIFIED VERSION)
function openEditModal(id) {
    const idea = ideasData.find(item => item.id === id);
    
    if (!idea) return;
    
    // Cek izin: hanya super admin atau pemilik ide yang bisa mengedit
    if (!currentUserData.isSuperAdmin && idea.userId !== currentUser.uid) {
        showNotification('Anda tidak memiliki izin untuk mengedit ide ini', 'error');
        return;
    }
    
    currentEditId = idea.id;
    
    document.getElementById('editIdeaId').value = idea.id;
    document.getElementById('editIdeaTitle').value = idea.title;
    document.getElementById('editIdeaCategory').value = idea.category;
    document.getElementById('editIdeaDescription').value = idea.description;
    
    // Isi form utama dengan data yang akan diedit
    document.getElementById('ideaTitle').value = idea.title;
    document.getElementById('ideaCategory').value = idea.category;
    document.getElementById('ideaDescription').value = idea.description;
    
    // Scroll ke form
    ideaForm.scrollIntoView({ behavior: 'smooth' });
    
    // Tampilkan notifikasi mode edit
    showNotification('Anda sedang dalam mode edit. Perbarui data dan klik "Kirim Ide" untuk menyimpan perubahan.', 'info');
}

// Fungsi untuk menangani simpan edit
async function handleSaveEdit() {
    const id = document.getElementById('editIdeaId').value;
    const title = document.getElementById('editIdeaTitle').value;
    const category = document.getElementById('editIdeaCategory').value;
    const description = document.getElementById('editIdeaDescription').value;
    
    if (!title || !category || !description) {
        showNotification('Harap isi semua field', 'error');
        return;
    }
    
    try {
        const ideaToUpdate = {
            id,
            title,
            category,
            description
        };
        
        await saveIdea(ideaToUpdate);
        closeModal();
        
    } catch (error) {
        console.error('Error updating idea:', error);
        showNotification('Gagal memperbarui ide: ' + error.message, 'error');
    }
}

// Fungsi untuk menghapus ide (MODIFIED VERSION)
async function deleteIdea(id) {
    const idea = ideasData.find(item => item.id === id);
    if (!idea) return;
    
    // Cek izin: hanya super admin atau pemilik ide yang bisa menghapus
    if (!currentUserData.isSuperAdmin && idea.userId !== currentUser.uid) {
        showNotification('Anda tidak memiliki izin untuk menghapus ide ini', 'error');
        return;
    }
    
    if (confirm('Apakah Anda yakin ingin menghapus ide ini?')) {
        try {
            await deleteIdeaFromFirestore(id);
            showNotification('Ide berhasil dihapus', 'success');
            
            // Jika sedang mengedit ide yang dihapus, reset form
            if (currentEditId === id) {
                currentEditId = null;
                ideaForm.reset();
            }
            
        } catch (error) {
            console.error('Error deleting idea:', error);
            showNotification('Gagal menghapus ide', 'error');
        }
    }
}

// Fungsi untuk menutup modal
function closeModal() {
    editModal.classList.remove('active');
}

// Fungsi untuk memfilter ide berdasarkan pencarian
function filterIdeas() {
    const searchTerm = searchIdeas.value.toLowerCase();
    
    if (!searchTerm) {
        renderIdeas();
        return;
    }
    
    const filteredIdeas = ideasData.filter(idea => 
        idea.title.toLowerCase().includes(searchTerm) ||
        idea.category.toLowerCase().includes(searchTerm) ||
        idea.description.toLowerCase().includes(searchTerm) ||
        (idea.submittedBy && idea.submittedBy.toLowerCase().includes(searchTerm)) ||
        (currentUserData && currentUserData.isSuperAdmin && idea.userId.toLowerCase().includes(searchTerm))
    );
    
    renderIdeas(filteredIdeas);
}

// Fungsi untuk memperbarui counter ide di localStorage
function updateIdeasCounter() {
    const totalIdeas = ideasData.length;
    
    localStorage.setItem('ideasCount', totalIdeas.toString());
    
    // Dispatch event untuk update KPI
    window.dispatchEvent(new CustomEvent('ideasDataChanged', { 
        detail: { ideasCount: totalIdeas } 
    }));
    
    if (connectionStatus) {
        connectionStatus.className = 'connection-status status-connected';
        connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Data ide tersimpan di Firebase';
        connectionStatus.style.display = 'flex';
        
        setTimeout(() => {
            connectionStatus.style.display = 'none';
        }, 3000);
    }
}

// Setup real-time listener untuk data ide (MODIFIED VERSION)
function setupRealTimeListener() {
    if (unsubscribeIdeas) {
        unsubscribeIdeas();
    }
    
    let query;
    
    // Jika super admin, ambil semua data tanpa filter user
    if (currentUserData && currentUserData.isSuperAdmin) {
        query = db.collection('ideas');
        console.log('Super admin mode: Loading all ideas data');
    } else {
        // Jika user biasa, hanya ambil data miliknya sendiri
        query = db.collection('ideas').where('userId', '==', currentUser.uid);
        console.log('User mode: Loading user-specific ideas data');
    }
    
    unsubscribeIdeas = query.onSnapshot(snapshot => {
        ideasData = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
        }));
        
        // Sort secara manual di client side
        ideasData.sort((a, b) => {
            const dateA = a.createdAt ? (a.createdAt.toDate ? a.createdAt.toDate() : new Date(a.createdAt)) : new Date(0);
            const dateB = b.createdAt ? (b.createdAt.toDate ? b.createdAt.toDate() : new Date(b.createdAt)) : new Date(0);
            return dateB - dateA;
        });
        
        renderIdeas();
        updateIdeasCounter();
        
        // Tampilkan info mode akses
        if (currentUserData && currentUserData.isSuperAdmin) {
            showNotification(`Super Admin Mode: Memuat ${ideasData.length} ide dari semua user`, 'info');
        }
    }, error => {
        console.error('Error in real-time listener:', error);
        showNotification('Gagal memuat data real-time', 'error');
    });
}

// Update user profile info (MODIFIED VERSION)
// Fungsi yang sudah ada - PERBAIKI BAGIAN INI
function updateUserProfile(user, userData) {
    const userProfile = document.querySelector('.user-info h4');
    const userRole = document.querySelector('.user-info p');
    
    if (userProfile) {
        // PERBAIKAN: Gunakan data dari Firestore, fallback ke email
        const displayName = userData?.displayName || user.displayName || user.email || 'User';
        userProfile.textContent = displayName;
    }
    
    if (userRole) {
        const roleText = userData && userData.isSuperAdmin ? 
            'Super Administrator' : 
            'Customer Service Support';
        userRole.textContent = roleText;
        
        // Tambahkan badge super admin jika diperlukan
        if (userData && userData.isSuperAdmin) {
            const headerTitle = document.querySelector('.header h1');
            if (headerTitle && !headerTitle.querySelector('.super-admin-badge')) {
                const badge = document.createElement('span');
                badge.className = 'super-admin-badge';
                badge.style.background = 'var(--warning-gradient)';
                badge.style.color = 'white';
                badge.style.padding = '2px 8px';
                badge.style.borderRadius = '12px';
                badge.style.fontSize = 'var(--text-xs)';
                badge.style.marginLeft = '8px';
                badge.textContent = 'Super Admin';
                headerTitle.appendChild(badge);
            }
        }
    }
    
    console.log('User profile updated:', {
        name: userProfile?.textContent,
        role: userRole?.textContent,
        userData: userData
    });
}

// Event Listeners
document.addEventListener('DOMContentLoaded', async function() {
    console.log('DOM Content Loaded - Initializing Ideas & Suggestions Dashboard');
    
    try {
        // Periksa autentikasi pengguna
        await checkAuth();
        
        console.log('User authenticated:', currentUser.uid, 'Role:', currentUserData.role);
        
        // Setup real-time listener
        setupRealTimeListener();
        
        // Setup event listeners
        if (ideaForm) {
            ideaForm.addEventListener('submit', handleSubmitIdea);
        }
        
        if (searchIdeas) {
            searchIdeas.addEventListener('input', filterIdeas);
        }
        
        if (refreshIdeas) {
            refreshIdeas.addEventListener('click', function() {
                renderIdeas();
                showNotification('Daftar ide diperbarui', 'info');
            });
        }
        
        if (closeEditModal) {
            closeEditModal.addEventListener('click', closeModal);
        }
        
        if (cancelEdit) {
            cancelEdit.addEventListener('click', closeModal);
        }
        
        if (saveEdit) {
            saveEdit.addEventListener('click', handleSaveEdit);
        }
        
        if (fileUploadInput) {
            fileUploadInput.addEventListener('change', handleFileUpload);
        }
        
        if (closeImageModal) {
            closeImageModal.addEventListener('click', () => {
                imageModal.style.display = 'none';
            });
        }
        
        // Update user profile info
        updateUserProfile(currentUser, currentUserData);
        
        console.log('Ideas & suggestions dashboard initialized successfully');
        
    } catch (error) {
        console.error('Authentication error:', error);
        showNotification('Silakan login untuk mengakses dashboard ide & saran', 'error');
        
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    }
});

// Handle auth state changes
auth.onAuthStateChanged(async user => {
    if (user) {
        currentUser = user;
        currentUserData = await ensureUserDocument(user);
        console.log('User is signed in:', user.uid, 'Role:', currentUserData.role);
        
        if (unsubscribeIdeas) {
            unsubscribeIdeas();
        }
        setupRealTimeListener();
        updateUserProfile(user, currentUserData);
        
    } else {
        console.log('User is signed out');
        if (unsubscribeIdeas) {
            unsubscribeIdeas();
        }
        showNotification('Anda telah logout', 'info');
        
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    }
});
