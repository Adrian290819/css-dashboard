<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CSS Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylemobile.css">
  <style>
    :root {
        --primary-color: #4361ee;
        --primary-hover: #3a56d4;
        --secondary-color: #6c757d;
        --success-color: #2ed573;
        --danger-color: #ff4757;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        
        /* Light Mode Colors */
        --light-bg: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        --light-sun-color: #FFD700;
        --light-cloud-color: rgba(255, 255, 255, 0.9);
        --light-sky-color: #87CEEB;
        
        /* Dark Mode Colors */
        --dark-bg: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        --dark-moon-color: #F5F5DC;
        --dark-star-color: rgba(255, 255, 255, 0.8);
        --dark-night-color: #0f0c29;
        
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-color: #333;
        --text-light: #6c757d;
        --border-color: #dee2e6;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
        --card-bg: rgba(30, 30, 30, 0.95);
        --text-color: #e0e0e0;
        --text-light: #9e9e9e;
        --border-color: #333333;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: var(--light-bg); /* Default light mode */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
        transition: background 1s ease;
    }

    [data-theme="dark"] body {
        background: var(--dark-bg);
    }

    /* SKY BACKGROUND - COMMON */
    .sky-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    /* ========== LIGHT MODE (DAY SKY) ========== */
    .sun {
        position: absolute;
        width: 100px;
        height: 100px;
        background: var(--light-sun-color);
        border-radius: 50%;
        top: 50px;
        right: 15%;
        box-shadow: 0 0 60px 20px rgba(255, 215, 0, 0.5);
        animation: sunGlow 4s infinite ease-in-out;
    }

    @keyframes sunGlow {
        0%, 100% {
            box-shadow: 0 0 60px 20px rgba(255, 215, 0, 0.5);
        }
        50% {
            box-shadow: 0 0 80px 30px rgba(255, 215, 0, 0.7);
        }
    }

    /* Clouds for Light Mode */
    .cloud {
        position: absolute;
        background: var(--light-cloud-color);
        border-radius: 50px;
        filter: blur(1px);
    }

    .cloud:before,
    .cloud:after {
        content: '';
        position: absolute;
        background: var(--light-cloud-color);
        border-radius: 50%;
    }

    .cloud-1 {
        width: 120px;
        height: 40px;
        top: 100px;
        left: 10%;
        animation: floatCloud 25s infinite linear;
    }
    .cloud-1:before {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 10px;
    }
    .cloud-1:after {
        width: 70px;
        height: 70px;
        top: -35px;
        left: 40px;
    }

    .cloud-2 {
        width: 150px;
        height: 50px;
        top: 200px;
        right: 15%;
        animation: floatCloud 30s infinite linear reverse;
    }
    .cloud-2:before {
        width: 60px;
        height: 60px;
        top: -30px;
        left: 15px;
    }
    .cloud-2:after {
        width: 80px;
        height: 80px;
        top: -40px;
        left: 50px;
    }

    .cloud-3 {
        width: 100px;
        height: 35px;
        bottom: 150px;
        left: 20%;
        animation: floatCloud 20s infinite linear;
        opacity: 0.8;
    }
    .cloud-3:before {
        width: 40px;
        height: 40px;
        top: -20px;
        left: 10px;
    }
    .cloud-3:after {
        width: 50px;
        height: 50px;
        top: -25px;
        left: 35px;
    }

    @keyframes floatCloud {
        0% {
            transform: translateX(-100px);
        }
        100% {
            transform: translateX(calc(100vw + 100px));
        }
    }

    /* Birds for Light Mode */
    .bird {
        position: absolute;
        color: rgba(0, 0, 0, 0.3);
        font-size: 24px;
        animation: flyBird 15s infinite linear;
    }

    .bird-1 {
        top: 80px;
        left: 5%;
        animation-delay: 0s;
    }
    .bird-2 {
        top: 150px;
        left: 10%;
        animation-delay: 3s;
    }
    .bird-3 {
        top: 120px;
        left: 15%;
        animation-delay: 6s;
    }

    @keyframes flyBird {
        0% {
            transform: translateX(-100px) translateY(0);
        }
        25% {
            transform: translateX(25vw) translateY(-10px);
        }
        50% {
            transform: translateX(50vw) translateY(5px);
        }
        75% {
            transform: translateX(75vw) translateY(-5px);
        }
        100% {
            transform: translateX(calc(100vw + 100px)) translateY(0);
        }
    }

    /* ========== DARK MODE (NIGHT SKY) ========== */
    .moon {
        position: absolute;
        width: 80px;
        height: 80px;
        background: var(--dark-moon-color);
        border-radius: 50%;
        top: 60px;
        left: 15%;
        box-shadow: 
            0 0 40px 15px rgba(245, 245, 220, 0.3),
            inset -15px -15px 0 0 rgba(0, 0, 0, 0.1);
        animation: moonGlow 6s infinite ease-in-out;
    }

    @keyframes moonGlow {
        0%, 100% {
            box-shadow: 
                0 0 40px 15px rgba(245, 245, 220, 0.3),
                inset -15px -15px 0 0 rgba(0, 0, 0, 0.1);
        }
        50% {
            box-shadow: 
                0 0 60px 25px rgba(245, 245, 220, 0.4),
                inset -15px -15px 0 0 rgba(0, 0, 0, 0.1);
        }
    }

    /* Stars for Dark Mode */
    .star {
        position: absolute;
        background: var(--dark-star-color);
        border-radius: 50%;
        animation: twinkle 3s infinite ease-in-out;
    }

    .star-small {
        width: 2px;
        height: 2px;
    }
    .star-medium {
        width: 3px;
        height: 3px;
    }
    .star-large {
        width: 4px;
        height: 4px;
        box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.8);
    }

    @keyframes twinkle {
        0%, 100% {
            opacity: 0.3;
            transform: scale(1);
        }
        50% {
            opacity: 1;
            transform: scale(1.2);
        }
    }

    /* Shooting Stars for Dark Mode */
    .shooting-star {
        position: absolute;
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, transparent, white);
        transform: rotate(-45deg);
        animation: shootingStar 10s infinite linear;
        opacity: 0;
    }

    .shooting-star:before {
        content: '';
        position: absolute;
        right: 0;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 0 10px 2px white;
    }

    @keyframes shootingStar {
        0% {
            opacity: 0;
            transform: translateX(0) translateY(0) rotate(-45deg);
        }
        10% {
            opacity: 1;
        }
        20% {
            opacity: 0;
            transform: translateX(200px) translateY(200px) rotate(-45deg);
        }
        100% {
            opacity: 0;
        }
    }

    /* Hide Dark Mode Elements in Light Mode */
    .moon,
    .star,
    .shooting-star {
        display: none;
    }

    [data-theme="dark"] .sun,
    [data-theme="dark"] .cloud,
    [data-theme="dark"] .bird {
        display: none;
    }

    [data-theme="dark"] .moon,
    [data-theme="dark"] .star,
    [data-theme="dark"] .shooting-star {
        display: block;
    }

    /* ========== LOGIN CONTAINER ========== */
    .login-container {
        width: 100%;
        max-width: 380px;
        background: var(--card-bg);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transform: translateY(0);
        transition: var(--transition);
        position: relative;
        z-index: 1;
    }

    .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .login-header {
        background: linear-gradient(to right, #4361ee, #3a56d4);
        color: white;
        text-align: center;
        padding: 25px 20px;
        position: relative;
        overflow: hidden;
    }

    .login-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: translateX(-100%);
    }

    .login-container:hover .login-header::before {
        animation: shimmer 2s ease-in-out;
    }

    @keyframes shimmer {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .login-header::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        background: var(--card-bg);
        border-radius: 50%;
        z-index: 2;
    }

    .logo {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .logo i {
        font-size: 28px;
        color: white;
    }

    .login-header h1 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .login-header p {
        font-size: 13px;
        opacity: 0.9;
    }

    .login-form {
        padding: 30px 25px 25px;
    }

    .input-group {
        margin-bottom: 16px;
        position: relative;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: var(--text-color);
        font-size: 13px;
    }

    .input-icon {
        position: absolute;
        left: 15px;
        top: 38px;
        color: var(--text-light);
        font-size: 16px;
    }

    .input-group input {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        transition: var(--transition);
        background: transparent;
        color: var(--text-color);
    }

    .input-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .input-group input::placeholder {
        color: var(--text-light);
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        font-size: 13px;
    }

    .remember {
        display: flex;
        align-items: center;
    }

    .remember input {
        margin-right: 8px;
        accent-color: var(--primary-color);
    }

    .forgot-password {
        color: var(--primary-color);
        text-decoration: none;
        transition: var(--transition);
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #4361ee, #3a56d4);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .btn-login:hover {
        opacity: 0.95;
        transform: translateY(-2px);
    }

    .btn-login:active {
        transform: translateY(0);
    }

    .error-message {
        color: var(--danger-color);
        font-size: 14px;
        margin-top: 5px;
        display: none;
        text-align: center;
        padding: 10px;
        background-color: rgba(255, 71, 87, 0.1);
        border-radius: 5px;
        border-left: 4px solid var(--danger-color);
    }

    .success-message {
        color: var(--success-color);
        font-size: 14px;
        margin-top: 5px;
        display: none;
        text-align: center;
        padding: 10px;
        background-color: rgba(46, 213, 115, 0.1);
        border-radius: 5px;
        border-left: 4px solid var(--success-color);
    }

    .login-footer {
        text-align: center;
        padding: 15px 0 10px;
        color: var(--text-light);
        font-size: 12px;
        border-top: 1px solid var(--border-color);
    }

    .theme-toggle {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        z-index: 10;
    }

    .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 480px) {
        .login-container {
            max-width: 90%;
            margin: 15px;
        }
        
        .login-form {
            padding: 25px 20px 20px;
        }
        
        .login-header {
            padding: 20px 15px;
        }
        
        .sun,
        .moon {
            width: 60px;
            height: 60px;
        }
        
        .cloud {
            transform: scale(0.7);
        }
        
        .bird {
            font-size: 18px;
        }
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
        animation: fadeIn 0.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <!-- Sky Background -->
  <div class="sky-background">
    <!-- Light Mode Elements -->
    <div class="sun"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="bird bird-1"><i class="fas fa-dove"></i></div>
    <div class="bird bird-2"><i class="fas fa-dove"></i></div>
    <div class="bird bird-3"><i class="fas fa-dove"></i></div>
    
    <!-- Dark Mode Elements -->
    <div class="moon"></div>
    <!-- Stars will be generated by JavaScript -->
    <div class="shooting-star" style="top: 100px; left: 80%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="top: 300px; left: 60%; animation-delay: 5s;"></div>
  </div>

  <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

  <div class="login-container">
    <div class="login-header">
      <div class="logo"><i class="fas fa-tasks"></i></div>
      <h1>CSS Admin Dashboard</h1>
      <p>Silakan masuk ke akun Anda</p>
    </div>

    <div class="login-form">
      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-icon"><i class="fas fa-envelope"></i></div>
        <input type="email" id="email" placeholder="Masukkan email Anda" autocomplete="email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-icon"><i class="fas fa-lock"></i></div>
        <input type="password" id="password" placeholder="Masukkan password Anda" autocomplete="current-password">
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>

      <button class="btn-login" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
      <div class="error-message" id="loginError"></div>
      <div class="success-message" id="loginSuccess"></div>
    </div>

    <div class="login-footer">
      <p>&copy; 2025 CSS Admin Dashboard. All rights reserved.</p>
      <p id="browserInfo" style="font-size: 12px; margin-top: 5px;"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const skyBackground = document.querySelector('.sky-background');
        
        // Create stars for dark mode
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size
                const sizes = ['star-small', 'star-medium', 'star-large'];
                star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                skyBackground.appendChild(star);
            }
        }
        
        createStars();
        
        // Theme Toggle
        function toggleTheme() {
            const current = document.documentElement.getAttribute("data-theme");
            const next = current === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
            
            // Update icon
            const icon = themeToggle.querySelector("i");
            if (next === "dark") {
                icon.className = "fas fa-sun";
                // Smooth transition for background
                document.body.style.transition = "background 1s ease";
            } else {
                icon.className = "fas fa-moon";
                document.body.style.transition = "background 1s ease";
            }
            
            console.log(`Theme changed to: ${next}`);
        }

        function applySavedTheme() {
            const theme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", theme);
            
            // Update icon based on saved theme
            const icon = themeToggle.querySelector("i");
            icon.className = theme === "dark" ? "fas fa-sun" : "fas fa-moon";
            
            // Apply smooth transition
            document.body.style.transition = "background 1s ease";
            
            console.log(`Applied saved theme: ${theme}`);
        }

        // Apply saved theme
        applySavedTheme();
        
        // Theme toggle event
        themeToggle.addEventListener('click', function() {
            toggleTheme();
            // Add click effect
            this.style.transform = "scale(0.9)";
            setTimeout(() => {
                this.style.transform = "scale(1)";
            }, 150);
        });
        
        // Simple fade in animations
        const elements = document.querySelectorAll('.login-container, .input-group, .btn-login');
        elements.forEach((el, index) => {
            el.classList.add('fade-in', `delay-${index}`);
        });
        
        // Browser info
        function detectBrowser() {
            const userAgent = navigator.userAgent;
            let browserName = "Unknown Browser";

            if (userAgent.includes("Firefox")) browserName = "Mozilla Firefox";
            else if (userAgent.includes("Edg")) browserName = "Microsoft Edge";
            else if (userAgent.includes("Chrome")) browserName = "Google Chrome";
            else if (userAgent.includes("Safari")) browserName = "Safari";

            document.getElementById('browserInfo').textContent = `Browser: ${browserName}`;
        }
        
        detectBrowser();
        
        // Remember email
        const rememberedEmail = localStorage.getItem("rememberEmail");
        if (rememberedEmail) {
            document.getElementById("email").value = rememberedEmail;
            document.getElementById("remember").checked = true;
        }
        
        // Log theme info
        console.log("Page loaded with theme:", document.documentElement.getAttribute("data-theme"));
        console.log("Background elements created:");
        console.log("- Sun:", document.querySelector('.sun') ? "Yes" : "No");
        console.log("- Clouds:", document.querySelectorAll('.cloud').length);
        console.log("- Moon:", document.querySelector('.moon') ? "Yes" : "No");
        console.log("- Stars:", document.querySelectorAll('.star').length);
    });
  </script>
</body>
</html>
