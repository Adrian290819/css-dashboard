<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Shift - Sistem Terintegrasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <style>
    :root {
    --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
    --success-gradient: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
    --warning-gradient: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
    --info-gradient: linear-gradient(135deg, #4895ef 0%, #3f37c9 100%);
    --game-card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

/* ========== LAYOUT UTAMA ========== */
.main-content {
    padding: var(--space-lg);
    background-color: var(--bg-secondary);
    min-height: 100vh;
}

.header {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    padding: var(--space-lg);
    margin-bottom: var(--space-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    font-size: var(--text-2xl);
    font-weight: var(--font-semibold);
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
}

.header h1 i {
    color: var(--primary);
}

/* ========== HEADER ACTIONS ========== */
.header-actions {
    display: flex;
    align-items: center;
    gap: var(--space-lg);
}

.search-bar {
    position: relative;
    display: flex;
    align-items: center;
}

.search-bar i {
    position: absolute;
    left: 12px;
    color: var(--text-secondary);
}

.search-bar input {
    padding: var(--space-sm) var(--space-md) var(--space-sm) 40px;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    background-color: var(--input-bg);
    color: var(--text-primary);
    font-size: var(--text-sm);
    width: 250px;
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
}

.search-bar input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

.user-profile {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
}

.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.user-info h4 {
    font-size: var(--text-sm);
    font-weight: var(--font-semibold);
    color: var(--text-primary);
    margin: 0;
}

.user-info p {
    font-size: var(--text-xs);
    color: var(--text-secondary);
    margin: 0;
}

/* ========== SHIFT HEADER ========== */
.shift-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-lg);
    padding: var(--space-md) var(--space-lg);
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
}

.shift-title {
    font-size: var(--text-xl);
    font-weight: var(--font-semibold);
    color: var(--text-primary);
    margin: 0;
}

.month-navigation {
    display: flex;
    align-items: center;
    gap: var(--space-md);
}

.month-btn {
    width: 36px;
    height: 36px;
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-secondary);
    color: var(--text-secondary);
    border: 1px solid var(--border-color);
    cursor: pointer;
    transition: all var(--transition-fast);
}

.month-btn:hover {
    background: var(--hover-color);
    color: var(--text-primary);
}

.current-month {
    font-size: var(--text-lg);
    font-weight: var(--font-semibold);
    color: var(--text-primary);
    min-width: 150px;
    text-align: center;
}

/* ========== SHIFT TABLE ========== */
.shift-table-container {
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border-color);
    margin-bottom: var(--space-lg);
    overflow-x: auto;
}

.shift-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 900px;
}

.shift-table th {
    background: var(--bg-secondary);
    padding: var(--space-md);
    text-align: left;
    font-size: var(--text-sm);
    font-weight: var(--font-semibold);
    color: var(--text-primary);
    border-bottom: 1px solid var(--border-color);
}

.shift-table td {
    padding: var(--space-md);
    border-bottom: 1px solid var(--border-color);
    font-size: var(--text-sm);
    color: var(--text-primary);
}

.shift-table tr:last-child td {
    border-bottom: none;
}

.shift-table tr:hover {
    background-color: var(--hover-color);
}

.time-input, .name-input {
    width: 100%;
    padding: var(--space-xs) var(--space-sm);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    background-color: var(--input-bg);
    color: var(--text-primary);
    font-size: var(--text-sm);
    transition: border-color var(--transition-fast);
}

.time-input:focus, .name-input:focus {
    outline: none;
    border-color: var(--primary);
}

.shift-dropdown {
    width: 100%;
    padding: var(--space-xs) var(--space-sm);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    background-color: var(--input-bg);
    color: var(--text-primary);
    font-size: var(--text-sm);
    transition: border-color var(--transition-fast);
    cursor: pointer;
}

.shift-dropdown:focus {
    outline: none;
    border-color: var(--primary);
}

/* ========== SHIFT ACTIONS ========== */
/* DEFAULT: Tombol simpan disembunyikan saat load awal */
.shift-actions {
    display: none !important;
}

.save-btn, .add-btn {
    padding: var(--space-md) var(--space-lg);
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius-md);
    font-size: var(--text-sm);
    font-weight: var(--font-semibold);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    transition: background-color var(--transition-fast);
}

.save-btn:hover, .add-btn:hover {
    background: var(--primary-dark);
}

.add-btn {
    background: var(--success);
}

.add-btn:hover {
    background: var(--success-dark);
}

.delete-btn {
    padding: var(--space-xs) var(--space-sm);
    background: var(--danger);
    color: white;
    border: none;
    border-radius: var(--radius-sm);
    font-size: var(--text-xs);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color var(--transition-fast);
}

.delete-btn:hover {
    background: var(--danger-dark);
}

/* ========== SUPER ADMIN STYLES ========== */

/* Mode untuk user biasa - sembunyikan tombol simpan dan nonaktifkan input */
body.user-mode .shift-actions {
    display: none !important;
}

body.user-mode .time-input,
body.user-mode .shift-dropdown,
body.user-mode .name-input {
    background-color: var(--bg-secondary);
    border-color: var(--border-color);
    color: var(--text-secondary);
    cursor: not-allowed;
    pointer-events: none;
}

body.user-mode .delete-btn {
    display: none !important;
}

/* Mode untuk admin - tampilkan tombol simpan dan aktifkan input */
body.admin-mode .shift-actions {
    display: flex !important;
    animation: fadeIn 0.3s ease-in-out;
}

body.admin-mode .time-input,
body.admin-mode .shift-dropdown,
body.admin-mode .name-input {
    background-color: var(--input-bg);
    border-color: var(--border-color);
    color: var(--text-primary);
    cursor: text;
    pointer-events: auto;
}

/* Animasi untuk tombol yang muncul */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ========== NOTIFICATION ========== */
.notification-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.notification {
    padding: var(--space-md) var(--space-lg);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    box-shadow: var(--shadow-md);
    animation: slideIn 0.3s ease forwards;
    max-width: 350px;
}

.notification.success {
    background: var(--success-light);
    color: var(--success-dark);
    border-left: 4px solid var(--success);
}

.notification.error {
    background: var(--danger-light);
    color: var(--danger-dark);
    border-left: 4px solid var(--danger);
}

.notification.info {
    background: var(--info-light);
    color: var(--info-dark);
    border-left: 4px solid var(--info);
}

.notification.hiding {
    animation: slideOut 0.3s ease forwards;
}

.notification-close {
    margin-left: auto;
    background: none;
    border: none;
    cursor: pointer;
    color: inherit;
    opacity: 0.7;
    transition: opacity var(--transition-fast);
}

.notification-close:hover {
    opacity: 1;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes slideOut {
    from {
        transform: translateX(0);
        opacity: 1;
    }
    to {
        transform: translateX(100%);
        opacity: 0;
    }
}

/* ========== CONNECTION STATUS ========== */
.connection-status {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: var(--space-sm) var(--space-md);
    border-radius: var(--radius-md);
    font-size: var(--text-sm);
    font-weight: var(--font-medium);
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    box-shadow: var(--shadow-md);
    z-index: 999;
}

.status-connected {
    background: var(--success-light);
    color: var(--success-dark);
    border-left: 4px solid var(--success);
}

/* ========== RESPONSIVE ADJUSTMENTS ========== */
@media (max-width: 1024px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-md);
    }
    
    .header-actions {
        width: 100%;
        justify-content: space-between;
    }
}

@media (max-width: 768px) {
    .main-content {
        padding: var(--space-md);
    }
    
    .shift-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--space-md);
    }
    
    .month-navigation {
        width: 100%;
        justify-content: space-between;
    }
    
    .search-bar input {
        width: 200px;
    }
    
    .user-info {
        display: none;
    }
}

@media (max-width: 640px) {
    .header-actions {
        flex-direction: column;
        gap: var(--space-md);
    }
    
    .search-bar {
        width: 100%;
    }
    
    .search-bar input {
        width: 100%;
    }
    
    .user-profile {
        align-self: flex-start;
    }
    
    .shift-table th, 
    .shift-table td {
        padding: var(--space-sm);
    }
}
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

    <script>
        // ========== KONFIGURASI FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyDUZka4FZyLi_cv6X_5D4zeRsfkpqOlBpY",
            authDomain: "dashboard-css.firebaseapp.com",
            databaseURL: "https://dashboard-css-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dashboard-css",
            storageBucket: "dashboard-css.appspot.com",
            messagingSenderId: "771131792881",
            appId: "1:771131792881:web:ad634424225bd7de847850",
            measurementId: "G-3CYBC5B101"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ========== VARIABEL GLOBAL ==========
        let shiftData = [];
        let employees = [];
        let isSuperAdminUser = false;
        let unsubscribeShiftData = null;
        let unsubscribeEmployees = null;

        // Data bulan
        let currentMonth = parseInt(localStorage.getItem('currentMonth')) || new Date().getMonth();
        const months = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
        const currentYear = new Date().getFullYear();

        // Elemen DOM
        const shiftTableBody = document.getElementById('shiftTableBody');
        const currentMonthElement = document.getElementById('currentMonth');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const saveChangesBtn = document.getElementById('saveChangesBtn');
        const addEmployeeBtn = document.getElementById('addEmployeeBtn');
        const employeeSearch = document.getElementById('employeeSearch');
        const notificationContainer = document.getElementById('notificationContainer');
        const userNameElement = document.getElementById('userName');
        const userRoleElement = document.getElementById('userRole');

        // ========== FUNGSI SUPER ADMIN ==========

        // Fungsi untuk memeriksa dan setup super admin
        async function checkAndSetupSuperAdmin() {
            try {
                const currentUser = firebase.auth().currentUser;
                if (!currentUser) {
                    console.log('No user logged in');
                    setupAdminUI(false);
                    return false;
                }
                
                console.log('ðŸ”„ Checking admin role for user:', currentUser.uid, currentUser.email);
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    console.log('ðŸ“Š User data from Firestore:', userData);
                    
                    // Update profil juga di sini
                    const displayName = userData.name || userData.displayName || userData.email || 'User';
                    const role = userData.role || 'Customer Service Support';
                    
                    userNameElement.textContent = displayName;
                    userRoleElement.textContent = role;
                    
                    // Check role dengan berbagai kemungkinan field
                    const isAdmin = userData.role === 'super_admin' || 
                                  userData.isSuperAdmin === true ||
                                  userData.isAdmin === true ||
                                  (userData.email && userData.email.includes('admin')) ||
                                  userData.email === 'superadmin@gachaengine.com';
                    
                    console.log('âœ… Final admin determination:', isAdmin);
                    
                    if (isAdmin) {
                        setupAdminUI(true);
                        isSuperAdminUser = true;
                        return true;
                    }
                }
                
                // Jika bukan admin, setup UI user biasa
                setupAdminUI(false);
                isSuperAdminUser = false;
                return false;
                
            } catch (error) {
                console.error('âŒ Error checking super admin:', error);
                setupAdminUI(false);
                isSuperAdminUser = false;
                return false;
            }
        }

        // Fungsi untuk setup UI admin
        function setupAdminUI(isAdmin) {
            console.log('Setting up admin UI for shift, isAdmin:', isAdmin);
            
            // Tambahkan class pada body untuk kontrol CSS
            if (isAdmin) {
                document.body.classList.add('admin-mode');
                document.body.classList.remove('user-mode');
                
                // Aktifkan tombol save
                saveChangesBtn.disabled = false;
                saveChangesBtn.style.cursor = 'pointer';
                saveChangesBtn.style.backgroundColor = 'var(--primary)';
                
                // Aktifkan tombol add
                addEmployeeBtn.disabled = false;
                addEmployeeBtn.style.cursor = 'pointer';
                addEmployeeBtn.style.backgroundColor = 'var(--success)';
                
                isSuperAdminUser = true;
                console.log('Admin UI setup completed - Edit enabled');
            } else {
                document.body.classList.add('user-mode');
                document.body.classList.remove('admin-mode');
                
                // Nonaktifkan tombol save untuk user biasa
                saveChangesBtn.disabled = true;
                saveChangesBtn.style.cursor = 'not-allowed';
                saveChangesBtn.style.backgroundColor = 'var(--text-tertiary)';
                
                // Nonaktifkan tombol add untuk user biasa
                addEmployeeBtn.disabled = true;
                addEmployeeBtn.style.cursor = 'not-allowed';
                addEmployeeBtn.style.backgroundColor = 'var(--text-tertiary)';
                
                isSuperAdminUser = false;
                console.log('Regular user UI setup completed - Edit disabled');
            }
        }

        // ========== FUNGSI FIRESTORE ==========

        // Setup Firestore listener untuk data karyawan
        function setupEmployeesListener() {
            console.log("Setting up Firestore listeners for employees...");
            
            if (unsubscribeEmployees) {
                unsubscribeEmployees();
            }
            
            unsubscribeEmployees = db.collection('employees')
                .orderBy('id')
                .onSnapshot((snapshot) => {
                    employees = [];
                    snapshot.forEach((doc) => {
                        const employee = doc.data();
                        employee.docId = doc.id;
                        employees.push(employee);
                    });
                    console.log("Employees loaded from Firestore:", employees.length, "items");
                    renderShiftTable();
                }, (error) => {
                    console.error("Error loading employees:", error);
                    showNotification("Error loading employees data", "error");
                    
                    // Fallback ke localStorage
                    const localData = localStorage.getItem('employees');
                    if (localData) {
                        employees = JSON.parse(localData);
                        renderShiftTable();
                    }
                });
        }

        // Setup Firestore listener untuk data shift
        function setupFirestoreListeners() {
            console.log("Setting up Firestore listeners for shift data...");
            
            // Setup listener untuk shiftData
            if (unsubscribeShiftData) {
                unsubscribeShiftData();
            }
            
            unsubscribeShiftData = db.collection('shiftData')
                .onSnapshot((snapshot) => {
                    shiftData = [];
                    snapshot.forEach((doc) => {
                        const shiftItem = doc.data();
                        shiftItem.id = doc.id;
                        shiftData.push(shiftItem);
                    });
                    console.log("Shift data loaded from Firestore:", shiftData.length, "items");
                    renderShiftTable();
                }, (error) => {
                    console.error("Error loading shift data:", error);
                    showNotification("Error loading shift data", "error");
                    
                    // Fallback ke localStorage
                    const localData = localStorage.getItem('shiftData');
                    if (localData) {
                        shiftData = JSON.parse(localData);
                        renderShiftTable();
                    }
                });
        }

        // Simpan data karyawan ke Firestore
        async function saveEmployeesData() {
            if (!isSuperAdminUser) {
                showNotification('Hanya Super Admin yang dapat menyimpan perubahan', 'error');
                return;
            }

            try {
                // Kumpulkan semua perubahan
                const changes = [];
                const nameInputs = document.querySelectorAll('.name-input');
                
                nameInputs.forEach(input => {
                    const employeeId = parseInt(input.dataset.employee);
                    const value = input.value;
                    
                    // Cari data yang sesuai
                    const dataIndex = employees.findIndex(item => 
                        item.id === employeeId
                    );
                    
                    if (dataIndex !== -1) {
                        // Update data yang sudah ada
                        employees[dataIndex].name = value;
                        changes.push({
                            id: employees[dataIndex].docId,
                            data: employees[dataIndex]
                        });
                    }
                });

                // Simpan ke Firestore
                const batch = db.batch();
                const employeesCollection = db.collection('employees');
                
                for (const change of changes) {
                    if (change.id) {
                        // Update existing document
                        const docRef = employeesCollection.doc(change.id);
                        batch.update(docRef, { name: change.data.name });
                    }
                }
                
                await batch.commit();
                
                // Tampilkan status koneksi
                showConnectionStatus();
                
            } catch (error) {
                console.error("Error saving employees data:", error);
                showNotification("Gagal menyimpan perubahan nama ke server", "error");
                
                // Fallback ke localStorage
                try {
                    localStorage.setItem('employees', JSON.stringify(employees));
                    showNotification('Perubahan nama disimpan (offline mode)', 'info');
                } catch (fallbackError) {
                    console.error("Fallback also failed:", fallbackError);
                }
            }
        }

        // Simpan data shift ke Firestore
        async function saveShiftData() {
            if (!isSuperAdminUser) {
                showNotification('Hanya Super Admin yang dapat menyimpan perubahan', 'error');
                return;
            }

            try {
                // Simpan perubahan nama terlebih dahulu
                await saveEmployeesData();
                
                // Kumpulkan semua perubahan shift
                const changes = [];
                const inputs = document.querySelectorAll('.time-input, .shift-dropdown');
                
                inputs.forEach(input => {
                    const field = input.dataset.field;
                    const employeeId = parseInt(input.dataset.employee);
                    const value = input.value;
                    
                    // Cari data yang sesuai
                    const dataIndex = shiftData.findIndex(item => 
                        item.employeeId === employeeId && item.month === currentMonth
                    );
                    
                    if (dataIndex !== -1) {
                        // Update data yang sudah ada
                        shiftData[dataIndex][field] = value;
                        changes.push({
                            id: shiftData[dataIndex].id,
                            data: shiftData[dataIndex]
                        });
                    } else {
                        // Buat data baru
                        const newData = {
                            employeeId: employeeId,
                            month: currentMonth,
                            [field]: value,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        };
                        changes.push({
                            data: newData
                        });
                    }
                });

                // Simpan ke Firestore
                const batch = db.batch();
                const shiftCollection = db.collection('shiftData');
                
                for (const change of changes) {
                    if (change.id) {
                        // Update existing document
                        const docRef = shiftCollection.doc(change.id);
                        batch.update(docRef, change.data);
                    } else {
                        // Add new document
                        const docRef = shiftCollection.doc();
                        batch.set(docRef, change.data);
                    }
                }
                
                await batch.commit();
                
                // Tampilkan status koneksi
                showConnectionStatus();
                
            } catch (error) {
                console.error("Error saving shift data:", error);
                showNotification("Gagal menyimpan perubahan ke server", "error");
                
                // Fallback ke localStorage
                try {
                    localStorage.setItem('shiftData', JSON.stringify(shiftData));
                    showNotification('Perubahan disimpan (offline mode)', 'info');
                } catch (fallbackError) {
                    console.error("Fallback also failed:", fallbackError);
                }
            }
        }

        // Tambah karyawan baru
        async function addNewEmployee() {
            if (!isSuperAdminUser) {
                showNotification('Hanya Super Admin yang dapat menambah karyawan', 'error');
                return;
            }

            try {
                // Cari ID tertinggi untuk menentukan ID berikutnya
                let maxId = 0;
                if (employees.length > 0) {
                    maxId = Math.max(...employees.map(emp => emp.id));
                }
                
                const newEmployeeId = maxId + 1;
                const newEmployeeName = `Karyawan Baru ${newEmployeeId}`;
                
                // Tambah ke koleksi employees
                const newEmployee = {
                    id: newEmployeeId,
                    name: newEmployeeName,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('employees').add(newEmployee);
                
                // Buat data shift default untuk karyawan baru untuk semua bulan
                const defaultShiftData = [];
                for (let i = 0; i < 12; i++) {
                    defaultShiftData.push({
                        employeeId: newEmployeeId,
                        month: i,
                        dayOff: "06 & 22",
                        time1: "20:00 - 07:00",
                        shift1: "NIGHT",
                        time2: "20:00 - 07:00",
                        shift2: "NIGHT",
                        changeShift: "-",
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Simpan data shift default
                const batch = db.batch();
                defaultShiftData.forEach(data => {
                    const docRef = db.collection('shiftData').doc();
                    batch.set(docRef, data);
                });
                
                await batch.commit();
                
                showNotification(`Karyawan baru "${newEmployeeName}" berhasil ditambahkan`, 'success');
                
            } catch (error) {
                console.error("Error adding new employee:", error);
                showNotification("Gagal menambah karyawan baru", "error");
            }
        }

        // Hapus karyawan
        async function deleteEmployee(employeeId) {
            if (!isSuperAdminUser) {
                showNotification('Hanya Super Admin yang dapat menghapus karyawan', 'error');
                return;
            }

            if (!confirm('Apakah Anda yakin ingin menghapus karyawan ini?')) {
                return;
            }

            try {
                // Cari dokumen karyawan
                const employeeDoc = employees.find(emp => emp.id === employeeId);
                if (!employeeDoc) {
                    showNotification('Data karyawan tidak ditemukan', 'error');
                    return;
                }

                // Hapus dari koleksi employees
                await db.collection('employees').doc(employeeDoc.docId).delete();
                
                // Hapus semua data shift terkait karyawan ini
                const shiftQuery = db.collection('shiftData').where('employeeId', '==', employeeId);
                const shiftSnapshot = await shiftQuery.get();
                
                const batch = db.batch();
                shiftSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                
                showNotification('Karyawan berhasil dihapus', 'success');
                
            } catch (error) {
                console.error("Error deleting employee:", error);
                showNotification("Gagal menghapus karyawan", "error");
            }
        }

        // ========== FUNGSI UTILITAS ==========

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
                <button class="notification-close">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Tambahkan event listener untuk tombol close
            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', function() {
                closeNotification(notification);
            });
            
            // Hapus notifikasi setelah 5 detik
            const timeoutId = setTimeout(() => {
                closeNotification(notification);
            }, 5000);
            
            // Simpan timeout ID untuk bisa dibatalkan jika user menutup manual
            notification.dataset.timeoutId = timeoutId;
        }

        function closeNotification(notification) {
            if (notification.dataset.timeoutId) {
                clearTimeout(parseInt(notification.dataset.timeoutId));
            }
            
            notification.classList.add('hiding');
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notificationContainer.removeChild(notification);
                }
            }, 500);
        }

        // Tampilkan status koneksi
        function showConnectionStatus() {
            const connectionStatus = document.createElement('div');
            connectionStatus.className = 'connection-status status-connected';
            connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Data shift terkirim ke sistem';
            document.body.appendChild(connectionStatus);
            
            setTimeout(() => {
                connectionStatus.style.display = 'none';
            }, 3000);
        }

        // ========== FUNGSI RENDER TABEL ==========

        // Render tabel jadwal shift
        function renderShiftTable() {
            shiftTableBody.innerHTML = '';
            currentMonthElement.textContent = `${months[currentMonth]} ${currentYear}`;
            
            const currentMonthData = shiftData.filter(item => item.month === currentMonth);
            
            employees.forEach((employee, index) => {
                const employeeData = currentMonthData.find(item => item.employeeId === employee.id) || {
                    dayOff: "06 & 22",
                    time1: "20:00 - 07:00",
                    shift1: "NIGHT",
                    time2: "20:00 - 07:00",
                    shift2: "NIGHT",
                    changeShift: "-"
                };
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        <input type="text" class="name-input" value="${employee.name || ''}" 
                               data-employee="${employee.id}" 
                               ${!isSuperAdminUser ? 'readonly' : ''}>
                    </td>
                    <td>
                        <input type="text" class="time-input" value="${employeeData.dayOff || ''}" 
                               data-field="dayOff" data-employee="${employee.id}" 
                               ${!isSuperAdminUser ? 'readonly' : ''}>
                    </td>
                    <td>
                        <input type="text" class="time-input" value="${employeeData.time1 || ''}" 
                               data-field="time1" data-employee="${employee.id}"
                               ${!isSuperAdminUser ? 'readonly' : ''}>
                    </td>
                    <td>
                        <select class="shift-dropdown" data-field="shift1" data-employee="${employee.id}"
                                ${!isSuperAdminUser ? 'disabled' : ''}>
                            <option value="DAY" ${employeeData.shift1 === 'DAY' ? 'selected' : ''}>DAY</option>
                            <option value="NIGHT" ${employeeData.shift1 === 'NIGHT' ? 'selected' : ''}>NIGHT</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="time-input" value="${employeeData.time2 || ''}" 
                               data-field="time2" data-employee="${employee.id}"
                               ${!isSuperAdminUser ? 'readonly' : ''}>
                    </td>
                    <td>
                        <select class="shift-dropdown" data-field="shift2" data-employee="${employee.id}"
                                ${!isSuperAdminUser ? 'disabled' : ''}>
                            <option value="DAY" ${employeeData.shift2 === 'DAY' ? 'selected' : ''}>DAY</option>
                            <option value="NIGHT" ${employeeData.shift2 === 'NIGHT' ? 'selected' : ''}>NIGHT</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="time-input" value="${employeeData.changeShift || '-'}" 
                               data-field="changeShift" data-employee="${employee.id}"
                               ${!isSuperAdminUser ? 'readonly' : ''}>
                    </td>
                    <td class="admin-only">
                        ${isSuperAdminUser ? `<button class="delete-btn" data-employee="${employee.id}">
                            <i class="fas fa-trash"></i>
                        </button>` : ''}
                    </td>
                `;
                
                shiftTableBody.appendChild(row);
            });
            
            // Tambahkan event listener untuk tombol delete
            if (isSuperAdminUser) {
                const deleteButtons = document.querySelectorAll('.delete-btn');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const employeeId = parseInt(this.dataset.employee);
                        deleteEmployee(employeeId);
                    });
                });
            }
        }

        // ========== EVENT LISTENERS ==========

        // Event listener untuk navigasi bulan
        prevMonthBtn.addEventListener('click', function() {
            currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            localStorage.setItem('currentMonth', currentMonth);
            renderShiftTable();
        });

        nextMonthBtn.addEventListener('click', function() {
            currentMonth = currentMonth === 11 ? 0 : currentMonth + 1;
            localStorage.setItem('currentMonth', currentMonth);
            renderShiftTable();
        });

        // Event listener untuk menyimpan perubahan
        saveChangesBtn.addEventListener('click', function() {
            saveShiftData();
        });

        // Event listener untuk menambah karyawan
        addEmployeeBtn.addEventListener('click', function() {
            addNewEmployee();
        });

        // Event listener untuk pencarian
        employeeSearch.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = shiftTableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                const nameCell = row.querySelector('.name-input');
                if (nameCell) {
                    const name = nameCell.value.toLowerCase();
                    if (name.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        });

        // ========== INISIALISASI APLIKASI ==========

        // Fungsi inisialisasi aplikasi
        async function initializeApp() {
            console.log("Initializing shift schedule app...");
            
            try {
                // Setup auth state observer
                firebase.auth().onAuthStateChanged(async (user) => {
                    console.log("Auth state changed:", user);
                    
                    if (user) {
                        // User is signed in
                        await checkAndSetupSuperAdmin();
                        setupEmployeesListener();
                        setupFirestoreListeners();
                    } else {
                        // User is signed out
                        console.log("User signed out");
                        setupAdminUI(false);
                        
                        // Redirect to login page
                        window.location.href = 'login.html';
                    }
                });
                
                // Setup UI event listeners
                setupUIEventListeners();
                
                console.log("Shift schedule app initialized successfully");
                
            } catch (error) {
                console.error("Error initializing app:", error);
                showNotification("Error initializing application", "error");
            }
        }

        // Setup UI event listeners
        function setupUIEventListeners() {
            // Event listener untuk toggle sidebar
            const menuToggle = document.querySelector('.menu-toggle');
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    document.body.classList.toggle('sidebar-collapsed');
                });
            }
        }

        // Jalankan inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Cleanup listeners saat halaman ditutup
        window.addEventListener('beforeunload', function() {
            if (unsubscribeShiftData) {
                unsubscribeShiftData();
            }
            if (unsubscribeEmployees) {
                unsubscribeEmployees();
            }
        });
    </script>
