<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Management - CSS Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="stylemobile.css">
        <script src="global-time.js"></script>
        <script src="translations.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
             /* ========== VARIABEL CSS YANG DIPERLUKAN ========== */
        :root {
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            --success-gradient: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            --warning-gradient: linear-gradient(135deg, #f72585 0%, #7209b7 100%);
            --info-gradient: linear-gradient(135deg, #4895ef 0%, #3f37c9 100%);
        }

        /* ========== PERBAIKAN UTAMA UNTUK LAYOUT ========== */
        .main-content {
            padding: var(--space-lg);
            background-color: var(--bg-secondary);
            min-height: 100vh;
        }

        .header {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        

        /* ========== PERBAIKAN CHART SECTION ========== */
        .chart-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .chart-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin: 0;
        }

        .chart-container {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Custom styles for charts */
        .custom-bar-chart {
            display: flex;
            height: 200px;
            align-items: flex-end;
            gap: 15px;
            padding: 0 10px;
            justify-content: space-around;
        }
        
        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        
        .bar {
            width: 30px;
            background: var(--primary-gradient);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
        }
        
        .bar-label {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .bar-value {
            margin-bottom: 5px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .custom-pie-chart {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .pie-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
            border-radius: 50%;
            transform-origin: center;
        }
        
        .pie-center {
            position: absolute;
            width: 70px;
            height: 70px;
            background: var(--card-bg);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-primary);
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .chart-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .empty-chart {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            font-style: italic;
        }

        /* ========== PERBAIKAN FILTER SECTION ========== */
        .maintenance-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .filter-group label {
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: var(--text-sm);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
            height: 42px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* ========== PERBAIKAN ACTION BUTTONS ========== */
        .maintenance-actions {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
            align-items: center;
        }

        .view-toggle {
            display: flex;
            gap: var(--space-xs);
            background: var(--bg-secondary);
            padding: var(--space-xs);
            border-radius: var(--radius-md);
        }

        .view-toggle .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .view-toggle .btn-icon.active,
        .view-toggle .btn-icon:hover {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: var(--shadow-xs);
        }

        /* ========== PERBAIKAN TABLE ========== */
        .activities-section {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: var(--space-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin: 0;
        }

        .section-actions {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .maintenance-table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            margin-bottom: var(--space-lg);
        }

        .maintenance-table {
            margin: 0;
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 900px;
        }

        .maintenance-table th {
            padding: var(--space-md) var(--space-lg);
            background: var(--table-header-bg);
            font-weight: var(--font-semibold);
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: var(--text-xs);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            text-align: left;
            position: sticky;
            top: 0;
        }

        .maintenance-table td {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: var(--text-sm);
            vertical-align: middle;
            line-height: 1.5;
        }

        .maintenance-table tr:last-child td {
            border-bottom: none;
        }

        .maintenance-table tr:hover {
            background-color: var(--hover-color);
            transition: background-color var(--transition-fast);
        }



        /* Perbaikan untuk Action Buttons */
        .action-buttons {
            display: flex;
            gap: var(--space-xs);
            justify-content: flex-start;
            flex-wrap: nowrap;
        }

        .btn-icon {
            width: 34px;
            height: 34px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--text-sm);
            padding: 0;
            box-shadow: var(--shadow-xs);
        }

        .btn-icon.view {
            background: var(--info-light);
            color: var(--info);
        }

        .btn-icon:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
            opacity: 0.9;
        }

        /* ========== PERBAIKAN EMPTY STATE ========== */
        .empty-state {
            text-align: center;
            padding: var(--space-xl) var(--space-lg);
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            border: 2px dashed var(--border-color);
            margin: var(--space-lg) 0;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-tertiary);
            margin-bottom: var(--space-md);
        }

        .empty-state h3 {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .empty-state p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
        }

        /* ========== PERBAIKAN PAGINATION ========== */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-md);
            margin-top: var(--space-lg);
            padding: var(--space-md) 0;
        }

        .page-numbers {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            font-weight: var(--font-medium);
        }

        /* ========== PERBAIKAN MODAL ========== */
    .modal-overlay {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
    }

    .modal {
        background: var(--card-bg);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-2xl);
        border: 1px solid var(--border-color);
        max-height: 85vh;
    }

    .modal-header {
        padding: var(--space-xl);
        border-bottom: 1px solid var(--border-color);
        background: var(--primary-gradient);
        color: white;
        border-radius: var(--radius-xl) var(--radius-xl) 0 0;
    }

    .modal-title {
        font-size: var(--text-xl);
        font-weight: var(--font-bold);
        color: white;
        display: flex;
        align-items: center;
        gap: var(--space-sm);
    }

    .modal-title i {
        font-size: 1.2rem;
    }

    .modal-close {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: var(--radius-full);
        transition: all var(--transition-fast);
    }

    .modal-close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }

    .modal-body {
        padding: var(--space-xl);
    }

    .modal-footer {
        padding: var(--space-lg) var(--space-xl);
        border-top: 1px solid var(--border-color);
        background: var(--bg-secondary);
        border-radius: 0 0 var(--radius-xl) var(--radius-xl);
        gap: var(--space-md);
    }

    /* Perbaikan khusus untuk form di dalam modal */
    #maintenanceForm {
        display: flex;
        flex-direction: column;
        gap: var(--space-lg);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-md);
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: var(--space-xs);
    }

    .form-label {
        font-size: var(--text-sm);
        font-weight: var(--font-semibold);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: var(--space-xs);
    }

    .form-label:after {
        content: '*';
        color: var(--error);
        margin-left: 2px;
    }

    .form-input, .form-select, .form-textarea {
        padding: var(--space-md);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background-color: var(--input-bg);
        color: var(--text-primary);
        font-size: var(--text-sm);
        transition: all var(--transition-fast);
        font-family: 'Poppins', sans-serif;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        transform: translateY(-1px);
    }

    .form-textarea {
        min-height: 100px;
        resize: vertical;
    }

    /* Perbaikan tombol di dalam modal */
    .modal-footer .btn {
        padding: var(--space-md) var(--space-lg);
        border-radius: var(--radius-md);
        font-weight: var(--font-semibold);
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        transition: all var(--transition-fast);
    }

    .modal-footer .btn-primary {
        background: var(--primary-gradient);
        color: white;
        box-shadow: var(--shadow-md);
    }

    .modal-footer .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    /* Animasi untuk elemen form */
    #maintenanceForm .form-group {
        animation: fadeInUp 0.4s ease forwards;
        opacity: 0;
        transform: translateY(10px);
    }

    #maintenanceForm .form-group:nth-child(1) { animation-delay: 0.1s; }
    #maintenanceForm .form-group:nth-child(2) { animation-delay: 0.15s; }
    #maintenanceForm .form-group:nth-child(3) { animation-delay: 0.2s; }
    #maintenanceForm .form-group:nth-child(4) { animation-delay: 0.25s; }
    #maintenanceForm .form-group:nth-child(5) { animation-delay: 0.3s; }
    #maintenanceForm .form-group:nth-child(6) { animation-delay: 0.35s; }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsivitas khusus untuk modal */
    @media (max-width: 768px) {
        .modal {
            width: 95%;
            margin: var(--space-md);
        }
        
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .modal-footer {
            flex-direction: column;
        }
        
        .modal-footer .btn {
            width: 100%;
            justify-content: center;
        }
    }

        .modal-body {
            padding: var(--space-lg);
        }

        .modal-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: var(--space-sm);
        }

        /* Form input static (readonly) */
        .form-input-static {
            padding: var(--space-sm) 0;
            color: var(--text-primary);
            font-size: var(--text-sm);
            line-height: var(--leading-normal);
            min-height: 20px;
        }

        /* Time tracking styles */
        .time-tracking {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
            background: var(--bg-secondary);
            padding: var(--space-md);
            border-radius: var(--radius-md);
        }

        .time-track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-xs) 0;
        }

        .time-track-label {
            font-weight: var(--font-medium);
            color: var(--text-secondary);
        }

        .time-track-value {
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }


        /* ========== ANIMATIONS ========== */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       

        /* Custom scrollbar for table container */
        .maintenance-table-container::-webkit-scrollbar {
            height: 8px;
        }

        .maintenance-table-container::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: var(--radius-full);
        }

        .maintenance-table-container::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: var(--radius-full);
        }

        .maintenance-table-container::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Hover effects for table rows */
        .maintenance-table tr {
            transition: background-color var(--transition-fast), transform var(--transition-fast);
        }

        .maintenance-table tr:hover {
            background-color: var(--hover-color);
            transform: translateX(4px);
        }

        /* Improved focus states for accessibility */
        .btn-icon:focus,
        .filter-select:focus,
        .modal-close:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        /* ========== SIMPLE VIEW MODAL STYLING ========== */
.task-detail-view {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.task-header {
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 15px;
    margin-bottom: 10px;
}

.task-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin: 0 0 10px 0;
}

.task-meta {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.task-id {
    font-family: 'Courier New', monospace;
    background: var(--bg-secondary);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.85rem;
}

/* Timeline Simple */
.timeline-section {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.timeline {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.timeline-item {
    display: flex;
    align-items: center;
    gap: 12px;
}

.timeline-icon {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.timeline-icon.start {
    background: var(--success);
    color: white;
}

.timeline-icon.end {
    background: var(--warning);
    color: white;
}

.timeline-content {
    flex: 1;
}

.timeline-label {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 2px;
}

.timeline-value {
    font-size: 1rem;
    font-weight: 500;
    color: var(--text-primary);
    margin-bottom: 4px;
}

.time-remaining {
    font-size: 0.8rem;
    padding: 2px 8px;
    border-radius: 4px;
    display: inline-block;
}

.time-overdue {
    background: #fee2e2;
    color: #dc2626;
}

.time-warning {
    background: #fef3c7;
    color: #d97706;
}

.time-normal {
    background: #d1fae5;
    color: #065f46;
}

/* Details Grid Simple */
.details-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.detail-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.detail-label {
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 6px;
}

.detail-label i {
    color: var(--primary);
    width: 14px;
}

.detail-value {
    font-size: 0.95rem;
    color: var(--text-primary);
    font-weight: 400;
}

/* Content Sections */
.description-section,
.notes-section {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.section-subtitle {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.section-subtitle i {
    color: var(--primary);
}

.description-content,
.notes-content {
    line-height: 1.5;
    color: var(--text-primary);
    white-space: pre-line;
}

/* Simple Status Badges */
.status-badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 500;
    display: inline-block;
}

.status-pending {
    background: #fef3c7;
    color: #d97706;
}

.status-in-progress {
    background: #dbeafe;
    color: #1d4ed8;
}

.status-completed {
    background: #d1fae5;
    color: #065f46;
}

/* Modal Footer Simple */
.modal-footer {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
}

.modal-footer .btn {
    min-width: 100px;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 500;

    // Initialize Firebase

    // ========== FUNGSI UTAMA ==========
    
    // Setup listener untuk maintenance reports
    function setupMaintenanceListener() {
        if (unsubscribeMaintenance) {
            unsubscribeMaintenance();
        }
        
        const maintenanceRef = db.collection('maintenanceReports');

        unsubscribeMaintenance = maintenanceRef
            .orderBy('dateCreated', 'desc')
            .onSnapshot(snapshot => {
                maintenanceTasks = [];
                snapshot.forEach(doc => {
                    const task = doc.data();
                    task.id = doc.id;
                    
                    // Pastikan data yang diperlukan ada
                    if (task.dateCreated && task.dueDate && task.status) {
                        maintenanceTasks.push(task);
                    } else {
                        console.warn("Invalid maintenance task data:", task);
                    }
                });

                renderMaintenanceTable();
                updateMaintenanceStats();

            }, error => {
                console.error("Error fetching maintenance tasks:", error);
                showNotification("Error loading maintenance tasks", "error");
            });
    }

    // Fungsi untuk memindahkan task yang completed ke solvedMaintenance
    async function moveToSolvedMaintenance(taskId) {
        try {
            // Ambil data task dari maintenanceReports
            const taskDoc = await db.collection('maintenanceReports').doc(taskId).get();
            
            if (!taskDoc.exists) {
                throw new Error("Task tidak ditemukan");
            }
            
            const taskData = taskDoc.data();
            
            // Tambahkan tanggal penyelesaian
            taskData.dateCompleted = new Date();
            
            // Simpan ke collection solvedMaintenance dengan ID yang sama
            await db.collection('solvedMaintenance').doc(taskId).set(taskData);
            
            // Hapus dari maintenanceReports
            await db.collection('maintenanceReports').doc(taskId).delete();
            
            console.log("Task berhasil dipindahkan ke solvedMaintenance");
            return true;
            
        } catch (error) {
            console.error("Error moving task to solvedMaintenance:", error);
            showNotification("Error moving task to completed", "error");
            return false;
        }
    }

    // Update maintenance statistics
    function updateMaintenanceStats() {
        const pendingCount = maintenanceTasks.filter(task => task.status === 'pending').length;
        const inProgressCount = maintenanceTasks.filter(task => task.status === 'in-progress').length;

        
        // Calculate overdue tasks (pending or in-progress tasks with due date in the past)
        const overdueCount = maintenanceTasks.filter(task => {
            return (task.status === 'pending' || task.status === 'in-progress') && 
                   getDaysLeft(task.dueDate) < 0;
        }).length;
        

    }

    // Render maintenance table
    function renderMaintenanceTable() {
        const tableBody = document.getElementById('maintenanceTableBody');
        const noTasks = document.getElementById('noTasks');
        const tasksCount = document.getElementById('tasksCount');
        const statusFilter = document.getElementById('statusFilter').value;
        const categoryFilter = document.getElementById('categoryFilter').value;
        const dateFilter = document.getElementById('dateFilter').value;
        const searchTerm = document.getElementById('maintenanceSearch').value.toLowerCase();
        
        let filteredTasks = [...maintenanceTasks];
        
        // Apply filters
        if (statusFilter !== 'all') {
            filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
        }
        
        if (categoryFilter !== 'all') {
            filteredTasks = filteredTasks.filter(task => task.category === categoryFilter);
        }
        
        // Apply date filter
        if (dateFilter !== 'all') {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            filteredTasks = filteredTasks.filter(task => {
                const dueDate = new Date(task.dueDate);
                dueDate.setHours(0, 0, 0, 0);
                
                switch(dateFilter) {
                    case 'today':
                        return dueDate.getTime() === today.getTime();
                    case 'tomorrow':
                        const tomorrow = new Date(today);
                        tomorrow.setDate(tomorrow.getDate() + 1);
                        return dueDate.getTime() === tomorrow.getTime();
                    case 'week':
                        const nextWeek = new Date(today);
                        nextWeek.setDate(nextWeek.getDate() + 7);
                        return dueDate >= today && dueDate <= nextWeek;
                    case 'month':
                        const nextMonth = new Date(today);
                        nextMonth.setMonth(nextMonth.getMonth() + 1);
                        return dueDate >= today && dueDate <= nextMonth;
                    default:
                        return true;
                }
            });
        }
        
        // Apply search
        if (searchTerm) {
            filteredTasks = filteredTasks.filter(task => 
                task.title.toLowerCase().includes(searchTerm) ||
                (task.description && task.description.toLowerCase().includes(searchTerm)) ||
                task.id.toLowerCase().includes(searchTerm)
            );
        }
        
        // Update tasks count
        tasksCount.textContent = `${filteredTasks.length} task${filteredTasks.length !== 1 ? 's' : ''}`;
        
        if (filteredTasks.length === 0) {
            tableBody.innerHTML = '';
            noTasks.style.display = 'block';
            return;
        }
        
        noTasks.style.display = 'none';
        tableBody.innerHTML = '';
        
        // Sort tasks by due date (soonest first) and status
        filteredTasks.sort((a, b) => {
            // First by status (pending and in-progress first)
            const statusOrder = { 'pending': 1, 'in-progress': 2, 'completed': 3 };
            if (statusOrder[a.status] !== statusOrder[b.status]) {
                return statusOrder[a.status] - statusOrder[b.status];
            }
            
            // Then by due date (soonest first)
            const aDue = new Date(a.dueDate);
            const bDue = new Date(b.dueDate);
            return aDue - bDue;
        });
        
        // Render each task
        filteredTasks.forEach(task => {
            const row = document.createElement('tr');
            
            // Get status badge class
            let statusClass = '';
            let statusText = '';
            switch(task.status) {
                case 'pending':
                    statusClass = 'status-pending';
                    statusText = 'Pending';
                    break;
                case 'in-progress':
                    statusClass = 'status-in-progress';
                    statusText = 'In Progress';
                    break;
                case 'completed':
                    statusClass = 'status-completed';
                    statusText = 'Completed';
                    break;
            }
            
            // Format category text
            let categoryText = '';
            switch(task.category) {
                case 'server':
                    categoryText = 'Server Maintenance';
                    break;
                case 'database':
                    categoryText = 'Database';
                    break;
                default:
                    categoryText = task.category;
            }
            
            row.innerHTML = `
                <td>${task.id}</td>
                <td>${task.title}</td>
                <td>${categoryText}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>
                    ${formatDisplayDate(task.dueDate)}
                    <div>${getDaysLeftText(task.dueDate, task.status)}</div>
                </td>
                <td>${task.assignedTo || 'Nama Masing-masing'}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn-icon view" data-id="${task.id}" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn-icon edit" data-id="${task.id}" title="Edit Task">
                            <i class="fas fa-edit"></i>
                        </button>
                        ${task.status !== 'completed' ? `
                            <button class="btn-icon complete" data-id="${task.id}" title="Mark as Completed">
                                <i class="fas fa-check"></i>
                            </button>
                        ` : ''}
                        <button class="btn-icon delete" data-id="${task.id}" title="Delete Task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            `;
            
            tableBody.appendChild(row);
        });
        
        // Add event listeners to action buttons
        document.querySelectorAll('.btn-icon.view').forEach(btn => {
            btn.addEventListener('click', () => viewTask(btn.dataset.id));
        });
        
        document.querySelectorAll('.btn-icon.edit').forEach(btn => {
            btn.addEventListener('click', () => editTask(btn.dataset.id));
        });
        
        document.querySelectorAll('.btn-icon.complete').forEach(btn => {
            btn.addEventListener('click', () => completeTask(btn.dataset.id));
        });
        
        document.querySelectorAll('.btn-icon.delete').forEach(btn => {
            btn.addEventListener('click', () => deleteTask(btn.dataset.id));
        });
    }

    // View task details
    function viewTask(taskId) {
        const task = maintenanceTasks.find(t => t.id === taskId);
        
        if (task) {
            // In a real application, you might open a detailed view modal
            // For now, we'll just show an alert with the task description
            alert(`Task: ${task.title}\n\nDescription: ${task.description || 'No description'}\n\nNotes: ${task.notes || 'None'}`);

    // Edit task
    function editTask(taskId) {
        const task = maintenanceTasks.find(t => t.id === taskId);
        
        if (task) {
            // Fill the form with task data
            document.getElementById('taskId').value = task.id;

    // Complete task - DIMODIFIKASI untuk memindahkan data
    async function completeTask(taskId) {
        try {
            // Pindahkan task ke solvedMaintenance
            const success = await moveToSolvedMaintenance(taskId);
            
            if (success) {
                showNotification('Task completed dan dipindahkan ke arsip!', 'success');
            }
            
        } catch (error) {
            console.error("Error completing task:", error);
            showNotification('Error completing task', 'error');
        }
    }

    // Delete task
    async function deleteTask(taskId) {
        if (confirm('Are you sure you want to delete this task?')) {
            try {
                await db.collection('maintenanceReports').doc(taskId).delete();
                showNotification('Task deleted successfully!', 'success');
            } catch (error) {
                console.error("Error deleting task:", error);
                showNotification('Error deleting task', 'error');
            }
        }
    }

    // Save task (add or update)
    async function saveTask() {
        const taskId = document.getElementById('taskId').value;
        const title = document.getElementById('taskTitle').value;
        const category = document.getElementById('taskCategory').value;
        const status = document.getElementById('taskStatus').value;
        const dueDate = document.getElementById('taskDueDate').value;
        const assignedTo = document.getElementById('taskAssignedTo').value;
        const description = document.getElementById('taskDescription').value;
        const notes = document.getElementById('taskNotes').value;
        
        // Basic validation
        if (!title || !category || !status || !dueDate) {
            showNotification('Please fill in all required fields.', 'error');
            return;
        }
        
        try {
            if (taskId) {
                // Update existing task
                await db.collection('maintenanceReports').doc(taskId).update({
                    title,
                    category,
                    status,
                    dueDate,
                    assignedTo,
                    description,
                    notes,
                    dateUpdated: new Date()
                });
                
                showNotification('Task updated successfully!', 'success');
            } else {
                // Add new task
                await db.collection('maintenanceReports').add({
                    title,
                    category,
                    status,
                    dueDate,
                    assignedTo,
                    description,
                    notes,
                    dateCreated: new Date(),
                    dateUpdated: new Date()
                });
                
                showNotification('Task added successfully!', 'success');
            }
            
            // Close the modal
            closeMaintenanceModal();
            
        } catch (error) {
            console.error("Error saving task:", error);
            showNotification('Error saving task', 'error');
        }
    }

        document.getElementById('maintenanceForm').reset();

        document.getElementById('maintenanceModal').classList.remove('active');

    // Format date for display
    function formatDisplayDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('en-US', options);
    }

    // Calculate days left until due date
    function getDaysLeft(dueDate) {
        const today = new Date();
        const due = new Date(dueDate);
        // Reset time part for accurate day calculation
        today.setHours(0, 0, 0, 0);
        due.setHours(0, 0, 0, 0);
        
        const diffTime = due - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
    }

    // Get days left text with appropriate class
    function getDaysLeftText(dueDate, status) {
        if (status === 'completed') {
            return `<span class="days-left normal">Completed</span>`;
        }
        
        const daysLeft = getDaysLeft(dueDate);
        
        if (daysLeft < 0) {
            return `<span class="days-left overdue">${Math.abs(daysLeft)} days overdue</span>`;
        } else if (daysLeft === 0) {
            return `<span class="days-left warning">Due today</span>`;
        } else if (daysLeft === 1) {
            return `<span class="days-left warning">Due tomorrow</span>`;
        } else if (daysLeft <= 7) {
            return `<span class="days-left warning">${daysLeft} days left</span>`;
        } else {
            return `<span class="days-left normal">${daysLeft} days left</span>`;
        }
    }

// Update renderMaintenanceTable untuk menampilkan start date dan end date dengan waktu
function renderMaintenanceTable() {
    const tableBody = document.getElementById('maintenanceTableBody');
    const noTasks = document.getElementById('noTasks');
    const tasksCount = document.getElementById('tasksCount');
    const statusFilter = document.getElementById('statusFilter').value;
    const categoryFilter = document.getElementById('categoryFilter').value;
    const dateFilter = document.getElementById('dateFilter').value;
    const searchTerm = document.getElementById('maintenanceSearch').value.toLowerCase();
    
    let filteredTasks = [...maintenanceTasks];
    
    // Apply filters
    if (statusFilter !== 'all') {
        filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
    }
    
    if (categoryFilter !== 'all') {
        filteredTasks = filteredTasks.filter(task => task.category === categoryFilter);
    }
    
    // Apply date filter
    if (dateFilter !== 'all') {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        filteredTasks = filteredTasks.filter(task => {
            const dueDate = new Date(task.dueDate);
            dueDate.setHours(0, 0, 0, 0);
            
            switch(dateFilter) {
                case 'today':
                    return dueDate.getTime() === today.getTime();
                case 'tomorrow':
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    return dueDate.getTime() === tomorrow.getTime();
                case 'week':
                    const nextWeek = new Date(today);
                    nextWeek.setDate(nextWeek.getDate() + 7);
                    return dueDate >= today && dueDate <= nextWeek;
                case 'month':
                    const nextMonth = new Date(today);
                    nextMonth.setMonth(nextMonth.getMonth() + 1);
                    return dueDate >= today && dueDate <= nextMonth;
                default:
                    return true;
            }
        });
    }
    
    // Apply search
    if (searchTerm) {
        filteredTasks = filteredTasks.filter(task => 
            task.title.toLowerCase().includes(searchTerm) ||
            (task.description && task.description.toLowerCase().includes(searchTerm)) ||
            task.id.toLowerCase().includes(searchTerm)
        );
    }
    
    // Update tasks count
    tasksCount.textContent = `${filteredTasks.length} task${filteredTasks.length !== 1 ? 's' : ''}`;
    
    if (filteredTasks.length === 0) {
        tableBody.innerHTML = '';
        noTasks.style.display = 'block';
        return;
    }
    
    noTasks.style.display = 'none';
    tableBody.innerHTML = '';
    
    // Sort tasks by due date (soonest first) and status
    filteredTasks.sort((a, b) => {
        // First by status (pending and in-progress first)
        const statusOrder = { 'pending': 1, 'in-progress': 2, 'completed': 3 };
        if (statusOrder[a.status] !== statusOrder[b.status]) {
            return statusOrder[a.status] - statusOrder[b.status];
        }
        
        // Then by due date (soonest first)
        const aDue = new Date(a.dueDate);
        const bDue = new Date(b.dueDate);
        return aDue - bDue;
    });
    
    // Render each task
    filteredTasks.forEach(task => {
        const row = document.createElement('tr');
        
        // Get status badge class
        let statusClass = '';
        let statusText = '';
        switch(task.status) {
            case 'pending':
                statusClass = 'status-pending';
                statusText = 'Pending';
                break;
            case 'in-progress':
                statusClass = 'status-in-progress';
                statusText = 'In Progress';
                break;
            case 'completed':
                statusClass = 'status-completed';
                statusText = 'Completed';
                break;
        }
        
        // Format category text
        let categoryText = '';
        switch(task.category) {
            case 'server':
                categoryText = 'Server Maintenance';
                break;
            case 'database':
                categoryText = 'Database';
                break;
            default:
                categoryText = task.category;
        }
        
        // Format dates with time
        const startDateTime = task.startDate ? formatDisplayDateTime(task.startDate) : '-';
        const endDateTime = task.endDate ? formatDisplayDateTime(task.endDate) : '-';
        
        row.innerHTML = `
            <td>${task.id}</td>
            <td>${task.title}</td>
            <td>${categoryText}</td>
            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
            <td>
                <div><strong>Start:</strong> ${startDateTime}</div>
                <div><strong>End:</strong> ${endDateTime}</div>
                <div>${getDaysLeftText(task.dueDate, task.status)}</div>
            </td>
            <td>${task.assignedTo || 'Nama Masing-masing'}</td>
            <td>
                <div class="action-buttons">
                    <button class="btn-icon view" data-id="${task.id}" title="View Details">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn-icon edit" data-id="${task.id}" title="Edit Task">
                        <i class="fas fa-edit"></i>
                    </button>
                    ${task.status !== 'completed' ? `
                        <button class="btn-icon complete" data-id="${task.id}" title="Mark as Completed">
                            <i class="fas fa-check"></i>
                        </button>
                    ` : ''}
                    <button class="btn-icon delete" data-id="${task.id}" title="Delete Task">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        `;
        
        tableBody.appendChild(row);
    });
    
    // Add event listeners to action buttons
    document.querySelectorAll('.btn-icon.view').forEach(btn => {
        btn.addEventListener('click', () => viewTask(btn.dataset.id));
    });
    
    document.querySelectorAll('.btn-icon.edit').forEach(btn => {
        btn.addEventListener('click', () => editTask(btn.dataset.id));
    });
    
    document.querySelectorAll('.btn-icon.complete').forEach(btn => {
        btn.addEventListener('click', () => completeTask(btn.dataset.id));
    });
    
    document.querySelectorAll('.btn-icon.delete').forEach(btn => {
        btn.addEventListener('click', () => deleteTask(btn.dataset.id));
    });
}

// Format date and time for display
function formatDisplayDateTime(dateTimeString) {
    const date = new Date(dateTimeString);
    const options = { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    };
    return date.toLocaleDateString('en-US', options);
}

// Update openAddTaskModal untuk menambahkan start date dan end date dengan waktu
function openAddTaskModal() {

    document.getElementById('maintenanceForm').reset();

    document.getElementById('taskAssignedTo').value = 'Nama Masing-masing';

    const startDate = now.toISOString().slice(0, 16); // Format: YYYY-MM-DDTHH:mm

// Update saveTask untuk handle start date dan end date dengan waktu
async function saveTask() {
    const taskId = document.getElementById('taskId').value;
    const title = document.getElementById('taskTitle').value;
    const category = document.getElementById('taskCategory').value;
    const status = document.getElementById('taskStatus').value;
    const startDate = document.getElementById('taskStartDate').value;
    const endDate = document.getElementById('taskEndDate').value;
    const assignedTo = document.getElementById('taskAssignedTo').value;
    const description = document.getElementById('taskDescription').value;
    const notes = document.getElementById('taskNotes').value;
    
    // Basic validation
    if (!title || !category || !status || !startDate || !endDate) {
        showNotification('Please fill in all required fields.', 'error');
        return;
    }
    
    // Validate date range
    const start = new Date(startDate);
    const end = new Date(endDate);
    
    if (start >= end) {
        showNotification('End date must be after start date.', 'error');
        return;
    }
    
    try {
        if (taskId) {
            // Update existing task
            await db.collection('maintenanceReports').doc(taskId).update({
                title,
                category,
                status,
                startDate,
                endDate,
                assignedTo,
                description,
                notes,
                dateUpdated: new Date()
            });
            
            showNotification('Task updated successfully!', 'success');
        } else {
            // Add new task
            await db.collection('maintenanceReports').add({
                title,
                category,
                status,
                startDate,
                endDate,
                assignedTo,
                description,
                notes,
                dateCreated: new Date(),
                dateUpdated: new Date()
            });
            
            showNotification('Task added successfully!', 'success');
        }
        
        // Close the modal
        closeMaintenanceModal();
        
    } catch (error) {
        console.error("Error saving task:", error);
        showNotification('Error saving task', 'error');
    }
}

// Setup date validation untuk start date dan end date
function setupDateValidation() {

    const endDateInput = document.getElementById('taskEndDate');
    
    if (startDateInput && endDateInput) {
        startDateInput.addEventListener('change', validateDateTimeRange);
        endDateInput.addEventListener('change', validateDateTimeRange);
    }
}

function validateDateTimeRange() {
    const startDate = document.getElementById('taskStartDate').value;
    const endDate = document.getElementById('taskEndDate').value;
    
    if (startDate && endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        
        if (start >= end) {
            document.getElementById('taskEndDate').style.borderColor = 'var(--error)';
            showNotification('End date must be after start date', 'error');
        } else {
            document.getElementById('taskEndDate').style.borderColor = '';
        }
    }
}

// Update setupMaintenanceListener untuk handle startDate dan endDate
function setupMaintenanceListener() {
    if (unsubscribeMaintenance) {
        unsubscribeMaintenance();
    }
    
    const maintenanceRef = db.collection('maintenanceReports');

    unsubscribeMaintenance = maintenanceRef
        .orderBy('dateCreated', 'desc')
        .onSnapshot(snapshot => {
            maintenanceTasks = [];
            snapshot.forEach(doc => {
                const task = doc.data();
                task.id = doc.id;
                
                // Pastikan data yang diperlukan ada, termasuk startDate dan endDate
                if (task.dateCreated && task.status) {
                    // Jika task lama tidak memiliki startDate/endDate, set default values
                    if (!task.startDate) {
                        task.startDate = task.dateCreated;
                    }
                    if (!task.endDate) {
                        task.endDate = task.dueDate || task.dateCreated;
                    }
                    maintenanceTasks.push(task);
                } else {
                    console.warn("Invalid maintenance task data:", task);
                }
            });

            renderMaintenanceTable();
            updateMaintenanceStats();

        }, error => {
            console.error("Error fetching maintenance tasks:", error);
            showNotification("Error loading maintenance tasks", "error");
        });
}

                        <button class="btn btn-secondary" id="closeViewBtn">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        `;

        // Add modal to body
        document.body.insertAdjacentHTML('beforeend', modalHTML);

        // Add event listeners for the view modal
        document.getElementById('closeViewModal').addEventListener('click', closeViewModal);
        document.getElementById('closeViewBtn').addEventListener('click', closeViewModal);
        document.getElementById('editFromViewBtn').addEventListener('click', function() {
            closeViewModal();
            editTask(this.dataset.id);
        });
        
        if (document.getElementById('completeFromViewBtn')) {
            document.getElementById('completeFromViewBtn').addEventListener('click', function() {
                closeViewModal();
                completeTask(this.dataset.id);
            });
        }

        // Close modal when clicking outside
        document.getElementById('viewTaskModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeViewModal();
            }
        });
    }
}

// Helper functions for view modal
function getStatusClass(status) {
    switch(status) {
        case 'pending': return 'status-pending';
        case 'in-progress': return 'status-in-progress';
        case 'completed': return 'status-completed';
        default: return 'status-pending';
    }
}

function getStatusText(status) {
    switch(status) {
        case 'pending': return 'Pending';
        case 'in-progress': return 'In Progress';
        case 'completed': return 'Completed';
        default: return 'Pending';
    }
}

function getCategoryText(category) {
    switch(category) {
        case 'server': return 'Server Maintenance';
        case 'database': return 'Database';
        default: return category;
    }
}

function getTimeRemainingClass(endDate) {
    const now = new Date();
    const end = new Date(endDate);
    const diffTime = end - now;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 0) return 'time-overdue';
    if (diffDays === 0) return 'time-warning';
    if (diffDays <= 3) return 'time-warning';
    return 'time-normal';
}

function getTimeRemainingText(endDate) {
    const now = new Date();
    const end = new Date(endDate);
    const diffTime = end - now;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 0) return `${Math.abs(diffDays)} days overdue`;
    if (diffDays === 0) return 'Due today';
    if (diffDays === 1) return 'Due tomorrow';
    return `${diffDays} days remaining`;
}

// Close view modal function
function closeViewModal() {
    const modal = document.getElementById('viewTaskModal');
    if (modal) {
        modal.remove();
    }
}
